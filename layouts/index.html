<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hugo with Lyra Search demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin>
</head>
<body>
<main class="container">
  <div class="row">
    <h1 class="col-12">Hello, world!</h1>
    <div class="col-12 mb-3">
      <label for="search-input" class="form-label">Search</label>
      <input type="search" class="form-control mb-3" id="search-input">
      <div id="search-results"></div>
    </div>
  </div>
</main>
<script type="module" async crossorigin>
  import 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js';
  import {create, search, insertBatch} from 'https://cdn.jsdelivr.net/npm/@lyrasearch/lyra@0.4.12/dist/index.js';
  import {stemmer} from 'https://cdn.jsdelivr.net/npm/@lyrasearch/lyra@0.4.12/dist/stemmer/fr.min.js';

  const indexResponse = await fetch('/index2.json')
  const index = await indexResponse.json();

  const searchEngine = await create({
    schema: {
      title: 'string',
      content: 'string',
      url: 'string'
    },
    defaultLanguage: 'french',
    components: {
      tokenizer: {
        stemmingFn: stemmer,
      }
    }
  });
  await insertBatch(searchEngine, index);

  const searchResults = document.getElementById('search-results');

  const searchInput = document.getElementById('search-input');
  searchInput.addEventListener('keyup', query);

  async function query() {
    searchResults.innerHTML = (await search(searchEngine, {term: searchInput.value, properties: '*'}))
      .hits
      .map(i => `<a href="${i.document.url}"><div class="card card-body card-title">${i.document.title}</div></a>`)
      .join('')
  }
</script>
</body>
</html>
